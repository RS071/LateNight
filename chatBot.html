<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservation Assistant</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://statmando.com/images/logo-banner.png" alt="Statmando Logo" />
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Reserve</a>
                <a href="#">Parks</a>
                <button class="start-reservation">Start Reservation</button>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <h1>Reserve a park for your next disc golf event</h1>
        <p>Our reservation assistant can help you book the park with ease.</p>
    </div>

    <div class="chatBox" id="chatBox">
        <div class="chatHeader">
            <span>ðŸ¤– Reservation Assistant</span>
            <button class="chatCloseBtn" onclick="toggleChat()" aria-label="Close Chat">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>

        <div class="chatBody" id="chatBody">
            <div class="messageBot">
                Hi! I can help you reserve a park for your disc golf event. Want to get started?
            </div>
            <div class="options" id="chatOptions">
                <button class="optionBtn" onclick="nextStep()">Get started</button>
            </div>
        </div>
        
    </div>

    <button class="chatToggleBtn" onclick="toggleChat()">ðŸ’¬ Chat</button>

    <script src="script.js"></script>
</body>
</html>
